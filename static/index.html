<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Advanced Sales Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-mark"></div>
                <div class="brand-text">โปลิ ฟาร์ม</div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">เมนูหลัก</div>
                <a class="nav-item active" href="/">
                    <span class="iconify" data-icon="ant-design:home-outlined"></span>
                    หน้าแรก
                </a>
                <a class="nav-item" href="/dashboard">
                    <span class="iconify" data-icon="ant-design:dashboard-outlined"></span>
                    แดชบอร์ด
                </a>
                <button class="nav-item" id="settingsToggle" type="button" aria-expanded="true">
                    <span class="iconify" data-icon="ant-design:setting-outlined"></span>
                    จัดการข้อมูล
                    <span class="nav-caret iconify" data-icon="ant-design:down-outlined"></span>
                </button>
                <div class="nav-sub" id="settingsMenu">
                    <a class="nav-sub-item" href="/profile"><span class="iconify" data-icon="ant-design:user-outlined"></span> โปรไฟล์ของฉัน</a>
                    <a class="nav-sub-item admin-only" id="navEmployeeMgmt" href="/employees"><span class="iconify" data-icon="ant-design:team-outlined"></span> จัดการข้อมูลพนักงาน</a>
                    <a class="nav-sub-item admin-only" id="navCustomerMgmt" href="/customers"><span class="iconify" data-icon="ant-design:solution-outlined"></span> จัดการข้อมูลลูกค้า</a>
                </div>
                <a class="nav-item" href="/help">
                    <span class="iconify" data-icon="ant-design:question-circle-outlined"></span>
                    ศูนย์ช่วยเหลือ
                </a>
            </div>
            <!-- <div class="sidebar-section">
                <div class="sidebar-title">ทีม</div>
                <div class="team-item active"><span class="team-dot">F</span> การเงิน</div>
                <div class="team-item"><span class="team-dot team-dot-orange">P</span> ผลิตภัณฑ์</div>
            </div> -->
            <div class="sidebar-footer">
                <div class="user-badge" id="userBadge"></div>
                <button class="btn btn-ghost" onclick="logout()">ออกจากระบบ</button>
            </div>
        </aside>
        <main class="page">
            <div class="top-bar">
                <div class="user-badge mobile-only" id="userBadgeTop"></div>
            </div>
            <div class="card section">
                <h3 class="card-title"><span class="iconify" data-icon="ant-design:home-outlined"></span> หน้าแรก</h3>
                <p class="muted-text">เลือกเมนูด้านซ้ายเพื่อเข้าใช้งาน Dashboard และเมนูจัดการข้อมูล</p>
            </div>

            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-title"><span class="iconify" data-icon="ant-design:profile-outlined"></span> จำนวนข้อมูลยอดขาย</div>
                    <div class="kpi-value" id="homeSalesCount">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title"><span class="iconify" data-icon="ant-design:solution-outlined"></span> จำนวนลูกค้า</div>
                    <div class="kpi-value" id="homeCustomerCount">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title"><span class="iconify" data-icon="ant-design:team-outlined"></span> จำนวนพนักงาน</div>
                    <div class="kpi-value" id="homeEmployeeCount">0</div>
                </div>
            </div>

            <div class="card section">
                <h3 class="card-title"><span class="iconify" data-icon="ant-design:rocket-outlined"></span> ทางลัด</h3>
                <div class="shortcut-grid">
                    <a class="btn btn-primary" href="/dashboard">
                        <span class="iconify" data-icon="ant-design:dashboard-outlined"></span>
                        ไปแดชบอร์ด
                    </a>
                    <a class="btn btn-ghost admin-only" id="shortcutEmployees" href="/employees">
                        <span class="iconify" data-icon="ant-design:team-outlined"></span>
                        จัดการพนักงาน
                    </a>
                    <a class="btn btn-ghost admin-only" id="shortcutCustomers" href="/customers">
                        <span class="iconify" data-icon="ant-design:solution-outlined"></span>
                        จัดการลูกค้า
                    </a>
                    <a class="btn btn-ghost admin-only" id="shortcutUpload" href="/dashboard#uploadSection">
                        <span class="iconify" data-icon="ant-design:upload-outlined"></span>
                        อัปโหลดไฟล์
                    </a>
                </div>
            </div>

        </main>
    </div>
    <script>
        async function loadCurrentUser() {
            const res = await fetch('/api/me');
            if (!res.ok) {
                window.location.href = '/login';
                return null;
            }
            const user = await res.json();
            const badge = document.getElementById('userBadge');
            const badgeTop = document.getElementById('userBadgeTop');
            const label = `${user.username} (${user.role})`;
            badge.textContent = label;
            if (badgeTop) badgeTop.textContent = label;

            const employeeMgmt = document.getElementById('navEmployeeMgmt');
            const customerMgmt = document.getElementById('navCustomerMgmt');
            const shortcutEmployees = document.getElementById('shortcutEmployees');
            const shortcutCustomers = document.getElementById('shortcutCustomers');
            const shortcutUpload = document.getElementById('shortcutUpload');
            if (user.role !== 'Admin') {
                if (employeeMgmt) employeeMgmt.style.display = 'none';
                if (customerMgmt) customerMgmt.style.display = 'none';
                if (shortcutEmployees) shortcutEmployees.style.display = 'none';
                if (shortcutCustomers) shortcutCustomers.style.display = 'none';
                if (shortcutUpload) shortcutUpload.style.display = 'none';
            }
            return user;
        }

        function setupSidebarToggle() {
            const toggle = document.getElementById('settingsToggle');
            const menu = document.getElementById('settingsMenu');
            if (!toggle || !menu) return;

            toggle.addEventListener('click', () => {
                const isOpen = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!isOpen));
                menu.classList.toggle('collapsed', isOpen);
                toggle.classList.toggle('collapsed', isOpen);
            });
        }

        async function init() {
            const user = await loadCurrentUser();
            if (!user) return;
            setupSidebarToggle();
            await loadHomeSummary();
        }

        async function loadHomeSummary() {
            const res = await fetch('/api/home_summary');
            if (!res.ok) return;
            const data = await res.json();
            document.getElementById('homeSalesCount').textContent = data.sales_count ?? 0;
            document.getElementById('homeCustomerCount').textContent = data.customer_count ?? 0;
            document.getElementById('homeEmployeeCount').textContent = data.employee_count ?? 0;
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        init();
    </script>
</body>
</html>
